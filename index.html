<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter Project</title>
</head>
<body>
    <!-- CONTAINER-->

    <div class="counter-container">
        <h1>COUNTER</h1>
    
<!-- COUNTER -->

        <h2 id="counter-number">0</h2>

        <!-- INPUT -->
        
        <div class="user-input">
            <input inputmode="numeric" id="input-number" type="number" placeholder="Type a number..."><span><button id="add">add</button><button id="remove">remove</button></span>
        </div>
            <div class="warn-container">
                
            </div>
        <!-- BUTTONS -->

        <div class="button-container">
            <button id="increment-one">+ 1</button>
            <button id="decrement-one">- 1</button>
        </div>
        <div class="button-container-two">
            <button id="increment-ten">+ 10</button>
            <button id="decrement-ten">- 10</button>
        </div>
        <div class="reset-container">
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
